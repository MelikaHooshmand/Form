<!DOCTYPE html>
<html lang="en">
<head>
    <title>First form</title>
</head>
<body>
    <form action="./" method="GET">
        <fieldset>
            <legend>User Information</legend>
            <label for="Username">Username:</label>
            <input id="username" type="text" name="username" placeholder="Please Enter Your Username" />
            <br />
            <label for="email">Email:</label>
            <input id="email" type="email" name="Email" placeholder="Please Enter Your Email" />
            <br />
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="Please Enter Your Password" />
            <br />
            <label for="confirm password">Confirm Password:</label>
            <input id="Confirm password" type="password" name="Confirm password" 
            placeholder="Please Confirm Your Password" />
            <br />
            <select name="Select">
                <option value="1">Term 1</option>
                <option value="2">Term 2</option>
                <option value="3">Term 3</option>
                <option value="4">Term 4</option>
                <option value="5">Term 5</option>
                <option value="6">Term 6</option>
                <option value="7">Term 7</option>
                <option value="8">Term 8</option>
            </select>
            <br />
            <label for="male">Male:</label>
            <input id="Male" type="radio" name="Gender" value="male" />
            <label for="female">Female:</label>
            <input id="feMale" type="radio" name="Gender" value="female" />
            <label for="Other">Other:</label>
            <input id="Other" type="radio" name="Gender" value="Other" />
            <br />
            <textarea id="textarea" name="textarea" cols="40" rows="20">Descibe Your Abilities</textarea>
        </fieldset>
        <fieldset>
            <legend>Father Information</legend>
            <label for="Username">Username:</label>
            <input id="username" type="text" name="username" placeholder="Please Enter Your Father Username" />
            <br />
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="Please Enter Your Father Password" />
            <br />
            <label for="confirm password">Confirm Password:</label>
            <input id="Confirm password" type="password" name="Confirm password" 
            placeholder="Please Confirm Your Father Password" />
            <br />
            <select name="Degree">
                <option value="1">Diploma</option>
                <option value="2">Associate’s Degree</option>
                <option value="3">Bachelor’s Degree</option>
                <option value="4">Master’s Degree</option>
                <option value="5">Doctorate Degree</option>
            </select>
        </fieldset>
        <button type="RESET">RESET</button>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
